<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knihotrh</title>
    {{ bootstrap.load_css() }}
    <link href="../static/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid px-0 py-0">
    <div class="px-5 pb-3 mb-3 rounded text-body-emphasis bg-body-secondary">
        <div class="row py-3">
            <div class="col-9">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <h1 class="display-4 fst-italic">Knihotrh</h1>
                </a>
            </div>
            <div class="col-1">
                <a href="{{ url_for('admin_login') }}">
                    <p class="text-center">
                        <img src="/static/svg_img/key.svg" style="filter: invert(100%);" width="15"><br>
                    </p>
                </a>
            </div>
            <div class="col-1">
                <a href=#>
                    <p class="text-center">
                        <img src="/static/svg_img/person.svg" width="30"><br>
                        Přihlášení
                    </p>
                </a>
            </div>
            <div class="col-1">
                <a href="{{ url_for('view_cart') }}">
                    <p class="text-center">
                        <img src="/static/svg_img/basket.svg" width="30"><br>
                        Košík
                    </p>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <p class="lead">Váš oblíbený eshop s knihami</p>
            </div>
            <div class="col-4">
                <form class="d-flex" role="search" action="{{ url_for('search') }}" method="POST">
                    <input class="form-control me-2" type="search" name="keyword" placeholder="Vyhledat knížku/autora"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Hledat</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% if current_user.is_authenticated %}
<div class="container">
    <p><a href="{{url_for('admin_logout')}}"> Odhlásit administrátora </a></p>
    <p><a href="{{url_for('admin_orders')}}"> Vidět objednávky </a></p>
</div>
{% endif %}

{% block content %}
{% endblock %}

<div class="container-fluid my-4 py-3">
    <footer class="d-flex justify-content-start px-2">
        <p class="col-md-2 mb-0 text-body-secondary">© 2024 jan-barto</p>
    </footer>
</div>
